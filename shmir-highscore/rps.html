<html>
    <head>
        <title> Rock-Papers-Scissors Game </title>
        <script src = "rps.js"> </script>
        <link href = "rps.css" rel = "stylesheet">
    </head>
    <body>
        <h1> Rock-Papers-Scissors Game </h1>
        <div class = "buttons">
                <div class="GObutton">
                        <input type="reset" onclick="rps('r')" value="Rock">
                    </div>

                   <div class="GObutton">
                        <input type="reset" onclick="rps('p')" value="Paper">
                    </div>

                   <div class="GObutton">
                        <input type="reset" onclick="rps('s')" value="Scissors">
                </div>
            </div>
    </body>
</html>
